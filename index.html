<!DOCTYPE html>
<html>
  <head>
    <title>adv-fun-with-Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="css\style.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    " class="move-but">
    <img src="images\rock-emoji.png" alt="rock"  class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-but">
    <img src="images\paper-emoji.png" alt="paper" class="move-icon">
    </button>

    <button onclick="
     playGame('scissors');
    " class="move-but">
    <img src="images\scissors-emoji.png" alt="scissors" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-buttn" onclick="
      autoPlay();
    ">Auto Play</button>

  </body>

  <script src="scripts/script.js"></script>
</html>
